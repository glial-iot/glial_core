<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>IMPACT Glue</title>

    <!-- Bootstrap core CSS -->
    <link href="system-css/bootstrap.min.css" rel="stylesheet">
    <link href="fontawesome/fontawesome-all.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="system-css/dashboard.css" rel="stylesheet">
    <link href="local_settings.css" rel="stylesheet">
    <script src="system-js/vue_2_5_16.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-3 mr-0 develop-menu-subclass" style="color: #FFFFFF;"><img src="logo_nokia.svg" class="logo" style="height: 18px;margin-left: 10px;margin-bottom: 4px;margin-right: 15px;" alt="Nokia Logo">IMPACT GLUE</a>
        <a style="color:#6aa0da;padding-right:20px;" href="https://github.com/vvzvlad/tarantool_iot_scada">
            <i class="fab fa-github"></i>
            <%= git_version %>
        </a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-1 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                      
                        <div id="dynamenu">
                            <li  v-for="menuitem in menuitems">
                                 <a v-bind:href="menuitem.href" v-for="menuitem in menuitems"
                                 class="nav-link active" v-if="selected === menuitem.href"
                                 @click="selected = menuitem.href"  > 
		                       <i v-bind:class="menuitem.icon"></i>
		                       {{menuitem.name}}
                                </a>
                                <a v-bind:href="menuitem.href"v-for="menuitem in menuitems"
				class="nav-link" v-if="selected != menuitem.href"
                                @click="selected = menuitem.href"  > 
                                      <i v-bind:class="menuitem.icon"></i>
		                      {{menuitem.name}}
                                </a>
                            </li>
                        </div>

                    </ul>
                </div>
                <footer class="text-muted text-center text-small">
                    <p class="mb-1">Nokia EE IoT Laboratory &copy; 2018</p>
                </footer>
            </nav>

            <main role="main" class="col-md-11 ml-sm-auto col-lg-11 pt-2 px-1">

                <div class="row col-md-12 px-1 pb-0 mx-1 d-flex justify-content-between">
                    <div class="mx-2">
                        <button type="button" action-button="delete_logs" class="btn btn-success btn-action"><i class="fas fa-trash-alt"></i>  Clear logs</button>
                    </div>
                    <div class="mx-2">
                        <nav>
                            <ul class="pagination">
                                <li class="page-item logs_filter_subclass page-info" filter="ERROR"><a class="page-link" href="#">Error</a></li>
                                <li class="page-item logs_filter_subclass" filter="WARNING"><a class="page-link" href="#">Warning</a></li>
                                <li class="page-item logs_filter_subclass" filter="INFO"><a class="page-link" href="#">Info</a></li>
                                <li class="page-item logs_filter_subclass" filter="USER"><a class="page-link" href="#">User</a></li>
                                <li class="page-item logs_filter_subclass active" filter="ALL"><a class="page-link" href="#">All</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="table-responsive pt-2">
                    <table class="table table-striped table-sm" id="logs_table"></table>
                </div>

            </main>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="system-js/jquery-slim.min.js"></script>
    <script src="system-js/popper.min.js"></script>
    <script src="system-js/bootstrap.min.js"></script>
    <script src="js/table.js"></script>
    <script src="js/main.js"></script>
    <script src="js/action_button.js"></script>
    <script src="js/menu.js"></script>
    <script src="amcharts/amcharts.js"></script>
    <script src="amcharts/serial.js"></script>
    <script src="amcharts/themes/light.js"></script>
    <script src="amcharts/plugins/dataloader/dataloader.min.js" type="text/javascript"></script>

    <script>
        button_action_init("system_logger_action", "btn-action");




        var xhr_tmr = new XMLHttpRequest();
        var filter = "ALL"


        function update_field_callback() {
            if (xhr_tmr.readyState == 4 && xhr_tmr.status == 200) {
                var json_data = JSON.parse(xhr_tmr.responseText);
                if (json_data.none_data != "true") {
                    //console.log(json_data)
                    clear_table("logs_table")
                    add_row_table("logs_table", "head", ["â„–", "Time", "Level", "Record", "Source"], undefined, [4, 21, 5, 55, 15])
                    for (let index = 0; index < json_data.length; index++) {
                        add_row_table("logs_table", "body", [json_data[index].key, json_data[index].date, json_data[index].level, json_data[index].entry, json_data[index].source])
                    }
                }
            }
            if (xhr_tmr.readyState == 4) {
                setTimeout(timer_update_field, 1000)
            }
        }

        function timer_update_field() {
            xhr_tmr.open('POST', 'system_logger_data?item=' + filter + '&limit=100', true);
            xhr_tmr.send()
        }

        xhr_tmr.onreadystatechange = update_field_callback
        timer_update_field()






        function change_logs_filter() {
            let current_filter_button = $(this)
            filter = current_filter_button.attr('filter')
            $(".logs_filter_subclass").removeClass("active")
            current_filter_button.addClass("active")
            timer_update_field()
        }

        $(".logs_filter_subclass").on('click', change_logs_filter);
    </script>


</body>

</html>
