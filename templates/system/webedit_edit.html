<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Nokia IMPACT</title>

    <!-- Bootstrap core CSS -->
    <link href="system-css/bootstrap.min.css" rel="stylesheet">
    <link href="fontawesome/fontawesome-all.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="system-css/dashboard.css" rel="stylesheet">
    <link href="local_settings.css" rel="stylesheet">


    <style type="text/css" media="screen">
        #editor {
            zoom: 1.25;
            height: 800px;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-3 mr-0" href="#"><img src="nokia_logo_white.svg" class="logo" style="height: 18px;margin-left: 10px;margin-bottom: 4px;margin-right: 15px;" alt="Nokia Logo">IMPACT GLUE</a>
        <a style="color:#6aa0da;padding-right:20px;">
            <i class="fab fa-github"></i>
            <%= git_version %>
        </a>
    </nav>

    <div class="container-fluid">
        <nav class="col-md-1 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    % for i,v in pairs(menu) do
                    <li class="nav-item">
                        <a class="nav-link <%= (v.class or " ")%>" href="<%= v.href or '#' %>">
                                   <i class="<%= (v.icon or "") %>"></i>
                                   <%= (v.name or "No name") %>
                               </a>
                    </li>
                    % end
                </ul>
            </div>
            <footer class="text-muted text-center text-small">
                <p class="mb-1">Nokia EE IoT Laboratory &copy; 2018</p>
            </footer>
        </nav>

        <main role="main" class="col-md-11 ml-sm-auto col-lg-11 pt-2 px-1">
            <div class="col-md-11 mb-1">
                <button type="button" id="goto_list" class="btn btn-success btn-action"><i class="fas fa-bars"></i> Return to list</button>
                <button type="button" id="save_file" class="btn btn-success btn-info"><i class="fas fa-save"></i> Save file</button>
            </div>
        </main>

        <div class="ml-sm-auto col-lg-11 pt-1 border">
            <pre id="editor"></pre>
        </div>


    </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="system-js/jquery-slim.min.js"></script>
    <script src="system-js/popper.min.js"></script>
    <script src="system-js/bootstrap.min.js"></script>
    <script src="js/system.js"></script>


    <script src="ace/ace.js"></script>
    <!--     <script src="ace/ext-language_tools.js"></script> -->

    <script>
        /*         ace.require("ace/ext/language_tools");  */




        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/crimson_editor");
        editor.session.setMode("ace/mode/lua");
        editor.session.setUseWrapMode(true);
        editor.session.setWrapLimitRange(null);
        editor.setShowPrintMargin(false);
        editor.setFontSize(10);
        /* editor.setOptions({
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true,
            enableSnippets: true
        }); */

        editor.commands.addCommand({
            name: 'Save file',
            bindKey: {
                win: 'Ctrl-S',
                mac: 'Command-S'
            },
            exec: function(editor) {
                save_file();
            }
        });


        var xhr_file_field = new XMLHttpRequest();

        function update_field_callback() {
            if (xhr_file_field.readyState == 4 && xhr_file_field.status == 200) {
                editor.setValue(Base64.decode(xhr_file_field.responseText));
                editor.selection.clearSelection();
            }
        }
        xhr_file_field.onreadystatechange = update_field_callback
        var url = new URL(window.location.href);
        xhr_file_field.open('POST', 'system_webedit_data?item=get&address=' + url.searchParams.get("address"), true);
        xhr_file_field.send()






        var button_xhr = new XMLHttpRequest();
        var last_button_object;

        function action_result() {
            if (button_xhr.readyState == 4) {
                if (button_xhr.status == 200) {
                    var json_data = JSON.parse(button_xhr.responseText);
                    if (json_data.result == true)
                        last_button_object.removeClass("btn-warning").removeClass("btn-danger").addClass("btn-success");
                    else
                        last_button_object.removeClass("btn-warning").removeClass("btn-info").addClass("btn-danger");
                } else {
                    last_button_object.removeClass("btn-warning").removeClass("btn-info").addClass("btn-danger");
                }
            }
        }

        function save_file() {
            button_xhr.open('POST', 'system_webedit_data?item=save&address=' + url.searchParams.get("address"), true);
            button_xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            var blob = "file=" + Base64.encode(editor.getValue());
            /*             var blob = new Blob([editor.getValue()], {
                            type: 'text/plain'
                        }); */

            button_xhr.send(blob)
            last_button_object = $(this)
            $(this).removeClass("btn-info").removeClass("btn-danger").addClass("btn-warning");
        }


        $('#goto_list').on('click', function(event) {
            location.href = '/system_webedit_list';
        });
        $('#save_file').on('click', save_file);
        button_xhr.onreadystatechange = action_result
    </script>


</body>

</html>
