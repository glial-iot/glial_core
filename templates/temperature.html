<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Nokia IMPACT</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="fontawesome/fontawesome-all.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
    <link href="local_settings.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-3 mr-0" href="#"><img src="Nokia_logo_white.svg" class="logo" style="height: 18px;margin-left: 10px;margin-bottom: 4px;margin-right: 15px;" alt="Nokia Logo">IMPACT GLUE</a>
        <a style="color:#6aa0da;padding-right:20px;">
            <i class="fab fa-github"></i>
            <%= git_version %>
        </a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-1 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        % for i,v in pairs(menu) do
                        <li class="nav-item">
                            <a class="nav-link <%= (v.class or " ")%>" href="<%= v.href or '#' %>">
                                      <i class="<%= (v.icon or "") %>"></i>
                                      <%= (v.name or "No name") %>
                                  </a>
                        </li>
                        % end
                    </ul>
                </div>
                <footer class="text-muted text-center text-small">
                    <p class="mb-1">Nokia EE IoT Laboratory &copy; 2018</p>
                </footer>
            </nav>

            <main role="main" class="col-md-11 ml-sm-auto col-lg-11 pt-3 px-4">

                <div id="chart1div" style="width:100%;height:350px;"></div>

            </main>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery-slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <script src="amcharts/amcharts.js"></script>
    <script src="amcharts/serial.js"></script>
    <script src="amcharts/themes/light.js"></script>
    <script src="amcharts/plugins/dataloader/dataloader.min.js" type="text/javascript"></script>


    <script>
        var chart = AmCharts.makeChart("chart1div", {
            "type": "serial",
            "categoryField": "date",
            "dataDateFormat": "YYYY-MM-DD, JJ:NN:SS",
            "autoMarginOffset": 20,
            "marginLeft": 40,
            "marginRight": 40,
            "tapToActivate": false,
            "theme": "light",
            "categoryAxis": {
                "equalSpacing": true,
                "minPeriod": "mm",
                "parseDates": true,
                "showFirstLabel": false,
                "showLastLabel": false
            },
            "chartCursor": {
                "enabled": true,
                "cursorAlpha": 1,
                "cursorColor": "#258cbb",
                "limitToGraph": "g1",
                "pan": true,
                "valueLineAlpha": 0.2,
                "valueLineBalloonEnabled": true,
                "valueLineEnabled": true,
                "valueZoomable": true
            },
            "trendLines": [],
            "graphs": [{
                "bullet": "round",
                "bulletBorderAlpha": 1,
                "bulletColor": "#FFFFFF",
                "bulletSize": 5,
                "customMarker": "",
                "hideBulletsCount": 50,
                "id": "28-000008e7f176",
                "lineThickness": 2,
                "tabIndex": 2,
                "title": "Power source sensor",
                "useLineColorForBulletBorder": true,
                "valueField": "28-000008e7f176"
            }, {
                "bullet": "round",
                "bulletBorderAlpha": 1,
                "bulletColor": "#FFFFFF",
                "bulletSize": 5,
                "customMarker": "",
                "hideBulletsCount": 50,
                "id": "28-000008e538e6",
                "lineThickness": 2,
                "tabIndex": 2,
                "title": "External sensor",
                "useLineColorForBulletBorder": true,
                "valueField": "28-000008e538e6"
            }],
            "guides": [],
            "valueAxes": [{
                "id": "temperature",
                "axisAlpha": 0.32,
                "title": "Temperature"
            }],
            "allLabels": [],
            "balloon": {
                "borderThickness": 1,
                "shadowAlpha": 0
            },
            "legend": {
                "enabled": true
            },
            "titles": [],
            "dataLoader": {
                "url": "temperature-data?item=local",
                "reload": 5,
                "showCurtain": false
            }
        });
    </script>


</body>

</html>
