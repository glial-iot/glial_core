<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Nokia IMPACT dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Nokia IMPACT dashboard</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-1 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        % for i,v in pairs(menu) do
                        <li class="nav-item">
                            <a class="nav-link<%= " "..(v.class or " ") %>" href="<%= v.href or " /# " %>">
                                <span data-feather="file"></span>
                                <%= v.name or "No name" %>
                            </a>
                        </li>
                        % end
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-11 ml-sm-auto col-lg-11 pt-3 px-4">
                <h2>All data:</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="table_values_impact"></table>
                </div>


            </main>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <script>
        HTMLTableRowElement.prototype.insertCell = (function(oldInsertCell) {
            return function(index) {
                if (this.parentElement.tagName.toUpperCase() == "THEAD") {
                    if (index < -1 || index > this.cells.length) {} else {
                        let th = document.createElement("TH");
                        if (arguments.length == 0 || index == -1 || index == this.cells.length)
                            return this.appendChild(th);
                        else
                            return this.insertBefore(th, this.children[index]);
                    }
                }
                return oldInsertCell.apply(this, arguments);
            }
        })(HTMLTableRowElement.prototype.insertCell);

        function add_row_table(table_name, type, table_data) {
            var table_current_row;
            if (type == "head")
                table_current_row = document.getElementById(table_name).createTHead().insertRow(-1);
            else {
                if (document.getElementById(table_name).tBodies.length == 0)
                    table_current_row = document.getElementById(table_name).createTBody().insertRow(-1);
                else
                    table_current_row = document.getElementById(table_name).tBodies[0].insertRow(-1);
            }

            for (var j = 0; j < table_data.length; j++)
                table_current_row.insertCell(-1).innerHTML = table_data[j];
        }

        function clear_table(table_name) {
            document.getElementById(table_name).innerHTML = "";
        }

        var button_xhr = new XMLHttpRequest();

        $('#send_button').on('click', function(event) {
            var value = document.getElementById("input_value").value
            var topic = document.getElementById("input_device").value + "/" + document.getElementById("input_topic").value
            button_xhr.onreadystatechange = mqtt_result
            button_xhr.open('POST', 'action?type=mqtt_send&value=' + value + '&topic=' + topic, true);
            button_xhr.send()
            $("#send_button").removeClass("btn-success").addClass("btn-warning");
        });

        function mqtt_result() {
            if (button_xhr.readyState == 4 && button_xhr.status == 200) {
                var json_data = JSON.parse(button_xhr.responseText);
                console.log(json_data, button_xhr.responseText)
                if (json_data.mqtt_result == true)
                    setTimeout(function() {
                        $("#send_button").removeClass("btn-warning").addClass("btn-success");
                    }, 300);
            }
        }

        var xhr_tmr = new XMLHttpRequest();


        function update_field_callback() {
            if (xhr_tmr.readyState == 4 && xhr_tmr.status == 200) {
                var json_data = JSON.parse(xhr_tmr.responseText);
                if (json_data.none_data != "true") {
                    //console.log(json_data)
                    clear_table("table_values_impact")
                    add_row_table("table_values_impact", "head", ["resourcePath", "serialNumber", "subscriptionId", "timestamp", "value"])
                    for (let index = 0; index < json_data.length; index++) {
                        add_row_table("table_values_impact", "body", [json_data[index].resourcePath, json_data[index].serialNumber, json_data[index].subscriptionId, json_data[index].timestamp, json_data[index].value])
                    }
                }
            }
            if (xhr_tmr.readyState == 4) {
                setTimeout(timer_update_field, 2000)
            }
        }

        function timer_update_field() {
            xhr_tmr.open('POST', 'data_dashboard', true);
            xhr_tmr.send()
        }

        xhr_tmr.onreadystatechange = update_field_callback
        timer_update_field()
    </script>


</body>

</html>
