<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>IMPACT Glue</title>

    <!-- Bootstrap core CSS -->
    <link href="system-css/bootstrap.min.css" rel="stylesheet">
    <link href="fontawesome/fontawesome-all.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="system-css/dashboard.css" rel="stylesheet">
    <link href="local_settings.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-3 mr-0 develop-menu-subclass" style="color: #FFFFFF;"><img src="logo_nokia.svg" class="logo" style="height: 18px;margin-left: 10px;margin-bottom: 4px;margin-right: 15px;" alt="Nokia Logo">IMPACT GLUE</a>

        <a style="color:#6aa0da;padding-right:20px;" href="https://github.com/vvzvlad/tarantool_iot_scada">
            <i class="fab fa-github"></i>
            <%= git_version %>
        </a>

    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-1 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        % for i,v in pairs(menu) do
                        <li class="nav-item">
                            <a class="nav-link <%= (v.class or " ")%>" href="<%= v.href or '#' %>">
                                      <i class="<%= (v.icon or "") %>"></i>
                                      <%= (v.name or "No name") %>
                                  </a>
                        </li>
                        % end
                    </ul>
                </div>
                <footer class="text-muted text-center text-small">
                    <p class="mb-1">Nokia EE IoT Laboratory &copy; 2018</p>
                </footer>
            </nav>

            <main role="main" class="col-md-11 ml-sm-auto col-lg-11 pt-3 px-4">

                <div class="card-deck mb-2 col-md-2">
                    <div class="card mb-1 box-shadow text-center">
                        <div class="card-body pt-4 px-4">
                            <button type="button" action-button="on_light_1" class="btn btn-success btn-action"><i class="fas fa-lightbulb"></i>  On light 1</button>
                        </div>
                        <div class="card-body pt-1 px-4">

                            <button type="button" action-button="off_light_1" class="btn btn-success btn-action"><i class="far fa-lightbulb"></i>  Off light 1</button>
                        </div>
                    </div>
                </div>

                <div class="card-deck mb-2 col-md-2">
                    <div class="card mb-1 box-shadow text-center">
                        <div class="card-body pt-4 px-4">
                            <button type="button" action-button="on_light_2" class="btn btn-success btn-action"><i class="fas fa-lightbulb"></i>  On light 2</button>
                        </div>
                        <div class="card-body pt-1 px-4">
                            <button type="button" action-button="off_light_2" class="btn btn-success btn-action"><i class="far fa-lightbulb"></i>  Off light 2</button>
                        </div>
                    </div>
                </div>

                <div class="card-deck mb-2 col-md-2">
                    <div class="card mb-1 box-shadow text-center">
                        <div class="card-body pt-4 px-4">
                            <button type="button" action-button="on_ac" class="btn btn-success btn-action"><i class="fas fa-power-off"></i>  On AC</button>
                        </div>
                        <div class="card-body pt-1 px-4">
                            <button type="button" action-button="off_ac" class="btn btn-success btn-action"><i class="fas fa-power-off"></i>  Off AC</button>
                        </div>
                    </div>
                </div>


                <div class="card-deck mb-2 col-md-2">
                    <div class="card mb-1 box-shadow text-center">
                        <div class="card-body pt-4 px-4">
                            <button type="button" action-button="on_fan" class="btn btn-success btn-action"><i class="fas fa-power-off"></i>  On fan</button>
                        </div>
                        <div class="card-body pt-1 px-4">
                            <button type="button" action-button="off_fan" class="btn btn-success btn-action"><i class="fas fa-power-off"></i>  Off fan</button>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="system-js/jquery-slim.min.js"></script>
    <script src="system-js/popper.min.js"></script>
    <script src="system-js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/action_button.js"></script>

    <script>
        button_action_init("mqtt_events", "btn-action");
    </script>


</body>

</html>
