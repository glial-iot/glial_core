<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nokia IMPACT</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="fontawesome/fontawesome-all.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
    <link href="local_settings.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-3 mr-0" href="#"><img src="Nokia_logo_white.svg" class="logo" style="height: 18px;margin-left: 10px;margin-bottom: 4px;margin-right: 15px;" alt="Nokia Logo">IMPACT GLUE</a>
        <a style="color:#6aa0da;padding-right:20px;">
            <i class="fab fa-github"></i>
            <%= git_version %>
        </a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-1 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        % for i,v in pairs(menu) do
                        <li class="nav-item">
                            <a class="nav-link <%= (v.class or " ")%>" href="<%= v.href or '#' %>">
                                      <i class="<%= (v.icon or "") %>"></i>
                                      <%= (v.name or "No name") %>
                                  </a>
                        </li>
                        % end
                    </ul>
                </div>
                <footer class="text-muted text-center text-small">
                    <p class="mb-1">Nokia EE IoT Laboratory &copy; 2018</p>
                </footer>
            </nav>

            <main role="main" class="col-md-11 ml-sm-auto col-lg-11 pt-2 px-1">

                <div class="col-md-2 px-1">
                    <button type="button" action-button="delete_logs" class="btn btn-success btn-action"><i class="fas fa-trash-alt"></i>  Clear logs</button>
                </div>
                <div class="table-responsive pt-2">
                    <table class="table table-striped table-sm" id="logs_table"></table>
                </div>

            </main>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery-slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <script src="amcharts/amcharts.js"></script>
    <script src="amcharts/serial.js"></script>
    <script src="amcharts/themes/light.js"></script>
    <script src="amcharts/plugins/dataloader/dataloader.min.js" type="text/javascript"></script>

    <script>
        var button_xhr = new XMLHttpRequest();
        var last_button_object;

        function action_result() {
            if (button_xhr.readyState == 4) {
                if (button_xhr.status == 200) {
                    var json_data = JSON.parse(button_xhr.responseText);
                    if (json_data.result == true)
                        last_button_object.removeClass("btn-warning").removeClass("btn-danger").addClass("btn-success");
                    else
                        last_button_object.removeClass("btn-warning").removeClass("btn-success").addClass("btn-danger");
                } else {
                    last_button_object.removeClass("btn-warning").removeClass("btn-success").addClass("btn-danger");
                }
            }
        }

        function send_action() {
            button_xhr.open('POST', 'logger-action?action=' + $(this).attr('action-button'), true);
            button_xhr.send()
            last_button_object = $(this)
            $(this).removeClass("btn-success").removeClass("btn-danger").addClass("btn-warning");
        }

        $('.btn-action').on('click', send_action);
        button_xhr.onreadystatechange = action_result













        HTMLTableRowElement.prototype.insertCell = (function(oldInsertCell) {
            return function(index) {
                if (this.parentElement.tagName.toUpperCase() == "THEAD") {
                    if (index < -1 || index > this.cells.length) {} else {
                        let th = document.createElement("TH");
                        if (arguments.length == 0 || index == -1 || index == this.cells.length)
                            return this.appendChild(th);
                        else
                            return this.insertBefore(th, this.children[index]);
                    }
                }
                return oldInsertCell.apply(this, arguments);
            }
        })(HTMLTableRowElement.prototype.insertCell);

        function add_row_table(table_name, type, table_data) {
            var table_current_row;
            if (type == "head")
                table_current_row = document.getElementById(table_name).createTHead().insertRow(-1);
            else {
                if (document.getElementById(table_name).tBodies.length == 0)
                    table_current_row = document.getElementById(table_name).createTBody().insertRow(-1);
                else
                    table_current_row = document.getElementById(table_name).tBodies[0].insertRow(-1);
            }

            for (var j = 0; j < table_data.length; j++)
                table_current_row.insertCell(-1).innerHTML = table_data[j];
        }

        function clear_table(table_name) {
            document.getElementById(table_name).innerHTML = "";
        }

        var xhr_tmr = new XMLHttpRequest();

        function update_field_callback() {
            if (xhr_tmr.readyState == 4 && xhr_tmr.status == 200) {
                var json_data = JSON.parse(xhr_tmr.responseText);
                if (json_data.none_data != "true") {
                    console.log(json_data)
                    clear_table("logs_table")
                    add_row_table("logs_table", "head", ["key", "date", "level", "entry", "source"])
                    for (let index = 0; index < json_data.length; index++) {
                        add_row_table("logs_table", "body", [json_data[index].key, json_data[index].date, json_data[index].level, json_data[index].entry, json_data[index].source])
                    }
                }
            }
            if (xhr_tmr.readyState == 4) {
                setTimeout(timer_update_field, 1000)
            }
        }

        function timer_update_field() {
            xhr_tmr.open('POST', 'logger-data?item=all&limit=100', true);
            xhr_tmr.send()
        }

        xhr_tmr.onreadystatechange = update_field_callback
        timer_update_field()
    </script>


</body>

</html>
